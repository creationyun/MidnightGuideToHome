{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="text-center">
      <h1> 대중교통 막차 포털 </h1>
      <br/>
      <h3> 서울 + 경기도 + 인천 지역의<br/><br/>대중교통 막차 귀가 안내,<br/>노선 변경 소식,<br/>버스 시간표를<br/><br/>모두 만나보세요. </h3>
    </div>
    <br/>
    <div id="carouselMain" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
        <li data-target="#carouselMain" data-slide-to="1"></li>
        <li data-target="#carouselMain" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/MidnightGuideToHome_Screenshot.jpg" class="d-block w-100" alt="막바지 귀가톡 스크린샷">
        </div>
        <div class="carousel-item">
          <img src="/static/MidnightGuideToHome_Promotion.png" class="d-block w-100" alt="막바지 귀가톡 채널 추가">
        </div>
        <div class="carousel-item">
          <img src="/static/TransferTimetable_Banner.png" class="d-block w-100" alt="수도권 지하철 환승 시간표 배너">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock content %}
